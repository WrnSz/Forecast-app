<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/a7d634cb67.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>App</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="weather-app">
    <h1 id="city">Warsaw</h1>
    <h2 id="time">Tuesday 13:00</h2>

<div class="row">
  <div class="col-sm-6">
    
      <i class="fas fa-cloud-showers-heavy"></i>
<br />
 Rainy
      <p id="real-data">15°C | °F</p>
    </div>
    <div class="col-sm-6">
      <ul>
        <li>
          Precipitation: 0%
        </li>
        <li>
          Humidity: 60%
        </li>
        <li>
          Wind: 5 km/h
        </li>
      </ul>
    </div>
    </div>


    <article>
      <div class="row">
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
        <div class="col">Sunday</div>
        <div class="w-100"></div>
        <div class="col"><i class="fas fa-cloud"></i></div>
        <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
        <div class="col"><i class="fas fa-sun"></i></div>
        <div class="col"><i class="fas fa-cloud"></i></div>
        <div class="col"><i class="fas fa-sun"></i></div>
        <div class="w-100"></div>
        <div class="col">Cloudy</i></div>
        <div class="col">Rainy</i></div>
        <div class="col">Sunny</i></div>
        <div class="col">Cloudy</i></div>
        <div class="col">Sunny</i></div>
        <div class="w-100"></div>
        <div class="col">16°C</div>
        <div class="col">18°C</div>
        <div class="col">16°C</div>
        <div class="col">20°C</div>
        <div class="col">14°C</div>
      </div>
    </article>

    <div class="search">

      <form id="city-form">

        <div class="form-row">

          <div class="col-9">
            <input type="search" placeholder="Find your city" autofocus="on" autocomplete="off" class="form-control"
              id="formInput" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary" id="button">
          </div>


        </div>
      </form>
    </div>


    <div class="location" id="gps">
      <button>Current location</button>
    </div>
  </div>
  </div>
<small>
    <a href="https://github.com/WrnSz/Forecast-app"
    target="blank"
    >Open-source code</a>
    by Weronika S
</small>
  <script src="src/index.js"></script>
</body>

</html>
