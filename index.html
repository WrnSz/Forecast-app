<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/a7d634cb67.js" crossorigin="anonymous"></script>

  <title>App</title>

</head>

<body>
  <div class="container">
        <div class="weather-app-wrapper">
    <div class="weather-app">
    <h1 id="city">Warsaw</h1>
    <h2 id="time">Tuesday 13:00</h2>
    <div id="description" class="description">Clear sky</div>

    <div class="first">
<div class="row">
  <div class="col-6">
    <div class="clearfix weather-temperature">
     <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
     alt="clear"
     id="icon"
     class="float-left"
     />

 
 
<div class="float-left">
<strong id="temperature">15</strong>

          </div>

<span class="units">
  <a href="#" id="celsius-link" class="active">째C</a> | 
  <a href="#" id="fahrenheit-link">째F</a> </span>
    
  </div>
  </div>

    <div class="col-6">
      <ul>
        <li >
          Humidity: 
            <span id="humidity">60</span>%
        </li>
        <li>
          Wind: 
          <span id="wind">5 </span>
          km/h
        </li>
      </ul>
    </div>
    </div>
</div>
  
   <div class="row weather-forecast" id="forecast">
     <div class="col-2">
       <h3>
     12:00
       </h3>
       <img
       src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
       alt=""
       />
       <div class="weather-forecast-temp">
         <strong>22째</strong>17째
       </div>
     </div>
   </div>
   

    <div class="search">

      <form id="city-form">

        <div class="search-form" class="mb-3">
<div class="row">
          <div class="col-9">
            <input 
            type="search" 
            placeholder="Find your city..." 
            autofocus="on" 
            autocomplete="off" 
            class="form-control"
            id="form-input"
          />
          </div>
          <div class="col-3">
            <input 
            type="submit" 
            value="Search" class="btn btn-primary w-100">
          </div>
<div>

        </div>
      </form>
    </div>


    <div class="location" id="gps">
      <button>Current location</button>
    </div>
  </div>

 
<small>
  <div class="small">
    <a href="https://github.com/WrnSz/Forecast-app"
    target="blank"
    >Open-source code</a>
    by Weronika S
</small>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
