<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/a7d634cb67.js" crossorigin="anonymous"></script>

  <title>App</title>

</head>

<body>
  <div class="container">
        <div class="weather-app-wrapper">
    <div class="weather-app">
    <h1 id="city">Warsaw</h1>
    <h2 id="time" class="time">Tuesday 13:00</h2>
    <div id="description" class="description">Clear sky</div>

    <div class="first ">
<div class="row ">
  <div class="col-4">
  <ul class="windy">
    <li>
      Humidity:
      <span id="humidity">60</span>%
    </li>
    <li>
      Wind:
      <span id="wind">5 </span>
      km/h
    </li>
  </ul>
    </div>
    <div class="col-6">
  <div class="clearfix weather-temperature d-flex align-items-center">
        
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" id="icon" class="float-left " </div>
          <div class="float-left">
            <strong id="temperature">15</strong>
        
          </div>
        
          <span class="units ">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a> </span>
        
     
        </div>

     
    </div>
    </div>
</div>
  
   <div class="row weather-forecast" id="forecast">
  
   </div>
   

    <div class="search">

      <form id="city-form">

        <div class="search-form" class="mb-3">
<div class="row">
          <div class="col-6">
            <input 
            type="search" 
            placeholder="Find your city..." 
            autofocus="on" 
            autocomplete="off" 
            class="form-control"
            id="form-input"
          />
          </div>
          <div class="col-3">
            <input 
            type="submit" 
            value="Search" class="btn btn-primary w-100" id="search">
          </div>
            <div class="col-3">
              <input type="submit" 
              value="Current location" class="btn btn-primary w-100" id="gps">
            </div>


        </div>
      </form>
    </div>


 
  </div>

 
<small>
  <div class="small">
    <a href="https://github.com/WrnSz/Forecast-app"
    target="blank"
    >Open-source code</a>
    by Weronika S
</small>
</div>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
